<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#007bff"/>

  <!-- Simple human figure -->
  <!-- Head -->
  <circle cx="16" cy="6" r="3" fill="white"/>

  <!-- Body -->
  <line x1="16" y1="9" x2="16" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Arms -->
  <line x1="16" y1="11" x2="10" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="11" x2="22" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="16" y1="18" x2="12" y2="26" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="18" x2="20" y2="26" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Center of Mass marker (red dot) -->
