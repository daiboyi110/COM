<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pose Estimation App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MediaPipe Pose Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>

        <div class="upload-section">
            <input type="file" id="videoInput" accept="video/*">
        </div>

        <div id="videoSection" style="display: none;">
            <div class="video-wrapper">
                <video id="video" controls></video>
                <canvas id="poseCanvas"></canvas>
            </div>

            <div class="controls">
                <div class="playback-controls">
                    <button id="playBtn" class="btn-primary">▶ Play</button>
                    <button id="pauseBtn" class="btn-primary">⏸ Pause</button>
                </div>
                <div class="frame-controls">
                    <button id="prevFrameBtn" class="btn-frame">⏮ Previous Frame</button>
                    <button id="nextFrameBtn" class="btn-frame">Next Frame ⏭</button>
                </div>
            </div>

            <div class="pose-controls">
                <label>
                    <input type="checkbox" id="showPose" checked> Show Pose Estimation
                </label>
                <label>
                    <input type="checkbox" id="showJointNumbers" checked> Show Joint Numbers
                </label>
                <label>
                    Pose Processing Rate:
                    <select id="processingSpeed">
                        <option value="5" selected>5 FPS (Smooth Playback)</option>
                        <option value="10">10 FPS (Balanced)</option>
                        <option value="15">15 FPS (More Frequent)</option>
                        <option value="30">30 FPS (Max Detail)</option>
                    </select>
                </label>
            </div>

            <div class="info">
                <p><strong>Video:</strong> <span id="videoInfo">Loading...</span></p>
                <p><strong>Current Time:</strong> <span id="timeDisplay">0:00</span></p>
                <p><strong>Frame:</strong> <span id="frameNumber">0</span> / <span id="totalFrames">0</span></p>
                <p><strong>Detected Joints:</strong> <span id="jointCount">0</span></p>
                <p id="frameStep" class="frame-step" style="display: none;">Frame stepping...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
