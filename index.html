<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pose Estimation App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MediaPipe Pose Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Video & Image Pose Estimation</h1>

        <div class="upload-section">
            <label class="upload-btn">
                üìπ Upload Video
                <input type="file" id="videoInput" accept="video/*" style="display: none;">
            </label>
            <label class="upload-btn">
                üñºÔ∏è Upload Image
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </label>
        </div>

        <div id="imageSection" style="display: none;">
            <div class="section-header">
                <h2>Image Analysis</h2>
                <button id="closeImageBtn" class="btn-close">‚úï Close Image</button>
            </div>

            <div class="analysis-mode-selector">
                <label>
                    <input type="radio" name="analysisModeImage" value="3D" checked> 3D Analysis
                </label>
                <label>
                    <input type="radio" name="analysisModeImage" value="2D"> 2D Analysis
                </label>
                <label id="calibrationScaleLabelImage" style="margin-left: 30px; display: none;">
                    Calibration Scale Length (m):
                    <input type="number" id="calibrationScaleImage" value="1.0" step="0.01" min="0.01" style="width: 80px; margin-left: 5px;">
                </label>
            </div>

            <div class="video-wrapper">
                <img id="imageDisplay">
                <canvas id="imageCanvas"></canvas>
            </div>

            <div class="pose-controls">
                <label>
                    <input type="checkbox" id="showPoseImage" checked> Show Pose Estimation
                </label>
                <label>
                    <input type="checkbox" id="showJointNumbersImage" checked> Show Joint Names
                </label>
                <label>
                    <input type="checkbox" id="showCoordinatesImage"> Show Coordinates
                </label>
                <label>
                    <input type="checkbox" id="fullSizeImage"> Full Size Image
                </label>
                <label style="color: #d63384; font-weight: bold;">
                    <input type="checkbox" id="editModeImage"> Edit Joint Positions
                </label>
            </div>

            <div class="info">
                <p><strong>Image:</strong> <span id="imageInfo">Loading...</span></p>
                <p><strong>Detected Joints:</strong> <span id="jointCountImage">0</span></p>
            </div>

            <div class="export-section">
                <h3>Export Pose Data</h3>
                <div class="export-buttons">
                    <button id="exportJsonBtnImage" class="btn-export">üìÑ Export JSON</button>
                    <button id="exportCsvBtnImage" class="btn-export">üìä Export CSV</button>
                    <button id="exportExcelBtnImage" class="btn-export">üìó Export Excel</button>
                </div>
            </div>
        </div>

        <div id="videoSection" style="display: none;">
            <div class="section-header">
                <h2>Video Analysis</h2>
                <button id="closeVideoBtn" class="btn-close">‚úï Close Video</button>
            </div>

            <div class="analysis-mode-selector">
                <label>
                    <input type="radio" name="analysisModeVideo" value="3D" checked> 3D Analysis
                </label>
                <label>
                    <input type="radio" name="analysisModeVideo" value="2D"> 2D Analysis
                </label>
                <label id="calibrationScaleLabelVideo" style="margin-left: 30px; display: none;">
                    Calibration Scale Length (m):
                    <input type="number" id="calibrationScaleVideo" value="1.0" step="0.01" min="0.01" style="width: 80px; margin-left: 5px;">
                </label>
            </div>

            <div class="video-wrapper">
                <video id="video" controls></video>
                <canvas id="poseCanvas"></canvas>
            </div>

            <div class="controls">
                <div class="playback-controls">
                    <button id="playBtn" class="btn-primary">‚ñ∂ Play</button>
                    <button id="pauseBtn" class="btn-primary">‚è∏ Pause</button>
                </div>
                <div class="frame-controls">
                    <button id="prevFrameBtn" class="btn-frame">‚èÆ Previous Frame</button>
                    <button id="nextFrameBtn" class="btn-frame">Next Frame ‚è≠</button>
                </div>
            </div>

            <div class="pose-controls">
                <label>
                    <input type="checkbox" id="showPose" checked> Show Pose Estimation
                </label>
                <label>
                    <input type="checkbox" id="showJointNumbers" checked> Show Joint Names
                </label>
                <label>
                    <input type="checkbox" id="showCoordinates"> Show Coordinates
                </label>
                <label>
                    <input type="checkbox" id="fullSizeVideo"> Full Size Video
                </label>
                <label style="color: #d63384; font-weight: bold;">
                    <input type="checkbox" id="editModeVideo"> Edit Joint Positions
                </label>
                <label>
                    Pose Processing Rate:
                    <select id="processingSpeed">
                        <option value="5" selected>5 FPS (Smooth Playback)</option>
                        <option value="10">10 FPS (Balanced)</option>
                        <option value="15">15 FPS (More Frequent)</option>
                        <option value="30">30 FPS (Max Detail)</option>
                    </select>
                </label>
            </div>

            <div class="info">
                <p><strong>Video:</strong> <span id="videoInfo">Loading...</span></p>
                <p><strong>Current Time:</strong> <span id="timeDisplay">0:00</span></p>
                <p><strong>Frame:</strong> <span id="frameNumber">0</span> / <span id="totalFrames">0</span></p>
                <p><strong>Detected Joints:</strong> <span id="jointCount">0</span></p>
                <p><strong>Frames with Pose Data:</strong> <span id="capturedFrames">0</span></p>
                <p id="frameStep" class="frame-step" style="display: none;">Frame stepping...</p>
            </div>

            <div class="export-section">
                <h3>Export Pose Data</h3>
                <div class="export-buttons">
                    <button id="exportJsonBtn" class="btn-export">üìÑ Export JSON</button>
                    <button id="exportCsvBtn" class="btn-export">üìä Export CSV</button>
                    <button id="exportExcelBtn" class="btn-export">üìó Export Excel</button>
                    <button id="clearDataBtn" class="btn-clear">üóëÔ∏è Clear Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
