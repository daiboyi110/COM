<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Frame Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>

        <div class="upload-section">
            <input type="file" id="videoInput" accept="video/*">
        </div>

        <div id="videoSection" style="display: none;">
            <video id="video" controls></video>

            <div class="controls">
                <button id="playBtn">Play</button>
                <button id="pauseBtn">Pause</button>
                <button id="prevFrameBtn">← Previous Frame</button>
                <button id="nextFrameBtn">Next Frame →</button>
            </div>

            <div class="info">
                <p>Video: <span id="videoInfo">Loading...</span></p>
                <p>Current Time: <span id="timeDisplay">0:00</span></p>
                <p>Frame: <span id="frameNumber">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
