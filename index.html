<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pose Estimation App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MediaPipe Pose Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Video & Image Pose Estimation</h1>

        <div class="upload-section">
            <label class="upload-btn">
                üìπ Upload Video
                <input type="file" id="videoInput" accept="video/*" style="display: none;">
            </label>
            <label class="upload-btn">
                üñºÔ∏è Upload Image
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </label>
        </div>

        <div id="imageSection" style="display: none;">
            <div class="section-header">
                <h2>Image Analysis</h2>
                <button id="closeImageBtn" class="btn-close">‚úï Close Image</button>
            </div>

            <div class="compact-controls">
                <label>
                    Analysis Mode:
                    <select id="analysisModeImageSelect">
                        <option value="2D" selected>2D Analysis</option>
                        <option value="3D">3D Analysis</option>
                    </select>
                </label>
                <label>
                    Sex:
                    <select id="sexSelectionImageSelect">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
                <label>
                    Body Side:
                    <select id="bodySideImageSelect">
                        <option value="full" selected>Full Body</option>
                        <option value="right">Right Side</option>
                        <option value="left">Left Side</option>
                    </select>
                </label>
            </div>

            <div class="video-wrapper">
                <img id="imageDisplay">
                <canvas id="imageCanvas"></canvas>
            </div>

            <div class="compact-controls">
                <label>
                    <input type="checkbox" id="showPoseImage" checked> Show Joint and COM Locations
                </label>
                <label>
                    Display:
                    <select id="displayOptionsImage">
                        <option value="none">None</option>
                        <option value="names" selected>Names</option>
                        <option value="coordinates">Coordinates</option>
                        <option value="coordinate-system">Coordinate System</option>
                    </select>
                </label>
                <label>
                    <input type="checkbox" id="fullSizeImage"> Full Size
                </label>
                <label>
                    Font Size:
                    <input type="range" id="fontSizeSlider" min="12" max="60" value="28" step="2" style="width: 100px; vertical-align: middle;">
                    <span id="fontSizeValue">28</span>px
                </label>
            </div>

            <div class="compact-controls">
                <label>
                    Edit Mode:
                    <select id="editModeImageSelect">
                        <option value="none" selected>None</option>
                        <option value="joints">Edit Joint Positions</option>
                        <option value="calibration">Edit Calibration Points</option>
                    </select>
                </label>
            </div>

            <div class="compact-controls">
                <label id="calibrationScaleLabelImage">
                    Calibration Scale (m):
                    <input type="number" id="calibrationScaleImage" value="1.0" step="0.01" min="0.01" style="width: 80px;">
                </label>
            </div>

            <div class="info" style="display: flex; gap: 20px; flex-wrap: wrap;">
                <span><strong>Image:</strong> <span id="imageInfo">Loading...</span></span>
                <span><strong>Detected Joints:</strong> <span id="jointCountImage">0</span></span>
            </div>

            <div class="compact-controls">
                <label>
                    Export Data:
                    <select id="exportImageSelect">
                        <option value="">Select format...</option>
                        <option value="excel">üìó Excel</option>
                        <option value="json">üìÑ JSON</option>
                        <option value="csv">üìä CSV</option>
                    </select>
                </label>
            </div>
        </div>

        <div id="videoSection" style="display: none;">
            <div class="section-header">
                <h2>Video Analysis</h2>
                <button id="closeVideoBtn" class="btn-close">‚úï Close Video</button>
            </div>

            <div class="compact-controls">
                <label>
                    Analysis Mode:
                    <select id="analysisModeVideoSelect">
                        <option value="2D" selected>2D Analysis</option>
                        <option value="3D">3D Analysis</option>
                    </select>
                </label>
                <label>
                    Sex:
                    <select id="sexSelectionVideoSelect">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
                <label>
                    Body Side:
                    <select id="bodySideVideoSelect">
                        <option value="full" selected>Full Body</option>
                        <option value="right">Right Side</option>
                        <option value="left">Left Side</option>
                    </select>
                </label>
                <label>
                    Processing Rate:
                    <select id="processingSpeed">
                        <option value="5" selected>5 FPS</option>
                        <option value="10">10 FPS</option>
                        <option value="15">15 FPS</option>
                        <option value="30">30 FPS</option>
                    </select>
                </label>
            </div>

            <div class="video-wrapper">
                <video id="video" controls></video>
                <canvas id="poseCanvas"></canvas>
            </div>

            <div class="controls">
                <div class="playback-controls">
                    <button id="playBtn" class="btn-primary">‚ñ∂ Play</button>
                    <button id="pauseBtn" class="btn-primary">‚è∏ Pause</button>
                </div>
                <div class="frame-controls">
                    <button id="prevFrameBtn" class="btn-frame">‚èÆ Previous Frame</button>
                    <button id="nextFrameBtn" class="btn-frame">Next Frame ‚è≠</button>
                </div>
            </div>

            <div class="compact-controls">
                <label>
                    <input type="checkbox" id="showPose" checked> Show Joint and COM Locations
                </label>
                <label>
                    Display:
                    <select id="displayOptionsVideo">
                        <option value="none">None</option>
                        <option value="names" selected>Names</option>
                        <option value="coordinates">Coordinates</option>
                        <option value="coordinate-system">Coordinate System</option>
                    </select>
                </label>
                <label>
                    <input type="checkbox" id="fullSizeVideo"> Full Size
                </label>
                <label>
                    Font Size:
                    <input type="range" id="fontSizeSliderVideo" min="12" max="60" value="28" step="2" style="width: 100px; vertical-align: middle;">
                    <span id="fontSizeValueVideo">28</span>px
                </label>
            </div>

            <div class="compact-controls">
                <label>
                    Edit Mode:
                    <select id="editModeVideoSelect">
                        <option value="none" selected>None</option>
                        <option value="joints">Edit Joint Positions</option>
                        <option value="calibration">Edit Calibration Points</option>
                    </select>
                </label>
            </div>

            <div class="compact-controls">
                <label id="calibrationScaleLabelVideo">
                    Calibration Scale (m):
                    <input type="number" id="calibrationScaleVideo" value="1.0" step="0.01" min="0.01" style="width: 80px;">
                </label>
            </div>

            <div class="info" style="display: flex; gap: 20px; flex-wrap: wrap;">
                <span><strong>Video:</strong> <span id="videoInfo">Loading...</span></span>
                <span><strong>Time:</strong> <span id="timeDisplay">0:00</span></span>
                <span><strong>Frame:</strong> <span id="frameNumber">0</span> / <span id="totalFrames">0</span></span>
                <span><strong>Joints:</strong> <span id="jointCount">0</span></span>
                <span><strong>Frames w/ Data:</strong> <span id="capturedFrames">0</span></span>
                <span id="frameStep" class="frame-step" style="display: none;">Frame stepping...</span>
            </div>

            <div class="compact-controls">
                <label>
                    Export Data:
                    <select id="exportVideoSelect">
                        <option value="">Select format...</option>
                        <option value="excel">üìó Excel</option>
                        <option value="json">üìÑ JSON</option>
                        <option value="csv">üìä CSV</option>
                    </select>
                </label>
                <button id="clearDataBtn" class="btn-clear">üóëÔ∏è Clear Data</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
